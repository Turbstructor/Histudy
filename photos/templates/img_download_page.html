{% extends "base_template.html" %}
{% block content %}

<form method="POST" class="form-style-7" enctype="multipart/form-data">
  {% csrf_token %}
  <ul>
      <h1>이미지 다운로드</h1>
  <li>
      <label for="email">다운로드 받을 연도</label>
      &nbsp&nbsp&nbsp&nbsp
      <select name="year" id="year" class="custom-select" style="width:100px;" required>
          {% for year in years %}
          <option val={{ year.year }}> {{ year.year }} </option>
          {% endfor %}
      </select>
  </li>
  <li>
      <label for="email">다운로드 받을 학기</label>
      &nbsp&nbsp&nbsp&nbsp
      <select id="semester" name="semester" style="width:100px;">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
  </li>
  <li>
      <input type="submit" value="지정" style="margin-left:40%;">
  </li>
  </ul>
</form>
{% endblock %}
