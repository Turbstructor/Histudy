{% extends 'base_template.html' %}

{% block content %}

<form method="POST" class="form-style-7" enctype="multipart/form-data">
  {% csrf_token %}
  <ul>
      <h1>Export Student Info</h1>
  <li>
      <label for="email">Export할 연도</label>
      &nbsp&nbsp&nbsp&nbsp
      <input placeholder="ex. 2020" type="number" name="year" pattern="[0-9]{4}" maxlength="4" style="width:100px;" required>
  </li>
  <li>
      <label for="email">Export할 학기</label>
      &nbsp&nbsp&nbsp&nbsp
      <select id="semester" name="semester" style="width:100px;">
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
  </li>
  <li>
      <label for="email">스터디 Pass 횟수 입력</label>
      <input type="number" min="0" max="100" name="criterion" style="width:100px; margin-right:90px;" required />
  </li>
  <li>
      <input type="submit" value="Export" style="margin-left:40%;">
  </li>
  </ul>
</form>
{% endblock %}
